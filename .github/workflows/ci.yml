name: .NET Build & Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: windows-latest  # ğŸ‘ˆ Äá»”I tá»« ubuntu-latest sang windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        # ThÃªm cáº£ .NET Framework vÃ  .NET 8
        dotnet-version: |
          8.0.x
          6.0.x
          7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release /p:GenerateResourceUsePreserializedResources=true

    - name: Test
      run: dotnet test --no-build --verbosity normal
